<!DOCTYPE html>
<html>
   <head>
      <title>Index Page</title>
   </head>
   <body>
      <h3>Users</h3>
      <a href="/add_data">ADD</a>
      <br>
      <table>
         <thead>
            <th>Id</th>
            <th>Username</th>
            <th>Email</th>
            <th>Age</th>
            <th>#</th>
         </thead>
         <!-- Loops through all users -->
         {% for data in users %}
         <tbody>
            <td>{{data.id}}</td>
            <td>{{data.username}}</td>
            <td>{{data.email}}</td>
            <td>{{data.age}}</td>
            <!-- route to delete user -->
            <td><a href="/delete/{{data.id}}" type="button">Delete</a></td>
         </tbody>
         {% endfor%}
      </table>
   </body>
</html>
